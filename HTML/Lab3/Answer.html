<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <FORM>
        <TABLE BORDER="1">
            <tr style="text-align: center;">
                <td colspan="2"><strong> Pizza Shop2.0 </strong> </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input TYPE="TEXT" NAME="name" SIZE="20">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input TYPE="radio" NAME="email" value="Supream">Supream<br>
                    <input type="radio" value="Vegetarian">Vegetarian<br>
                    <input type="radio" value="Hawaiian">Hawaiian
                </td>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="optional_extra" id="extra">
                        <option value="Tomato">Tomato</option>
                        <option value="Barbeque">Barbeque</option>
                        <option value="Mayonnaise">Mayonnaise</option>
                        <option value="Secret">Secret</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="extra1" id="extra Cheese">extra Cheese
                    <input type="checkbox" name="extra2" id="extra Cheese">Gluten Free
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Delivery Instructions<br>
                    <textarea name="text" id="textArea" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>
        </TABLE>
    </FORM>
</body>
</html>
