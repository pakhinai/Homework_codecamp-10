<!-- 
    Lab 2
        1. ให้สร้าง ตัวแปร 5 ตัวแปร (ชื่ออะไรก็ได้)มาเก็บค่า Datatype ชนิดต่าง string, number, boolean, null, undefined 
        2. ให้สร้าง ตัวแปร 2 ตัวแปร (ชื่ออะไรก็ได้) มาเก็บค่า Data structure เช่น array และ Obj
        3. นำค่าตัวแปรแต่ละตัวมาใส่ใน <p> </p>
        4. แสดงผลออกมาบนหน้าเว็บ ของตัวแปรแต่ละตัว
        5. สังเกตการแสดงผลของตัวแปรแต่ละตัวว่าตัวไหน แสดงผลออกมาได้บ้าง 
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jsx lab 2</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById("root")
        const txt = "Hello world"
        const num = 10
        const flag = true
        const empty = null
        const un = undefined
        const arr = [1,2,3,4,5]
        const obj = {
            name: "pakhinai",
            age: 28
        }
        const element = <div className = "container">
                <p>{txt}</p>  
                <p>{num}</p>  
                <p>{flag}</p>
                <p>{empty}</p>
                <p>{un}</p>
                <p>{arr}</p>  
                <p>{obr}</p>
            </div>
        
        ReactDOM.render(element,rootElement)
    </script>

  </body>
</html>
<!-- 
    ถ้ารันคำสั่ง พร้อมกันหมด จะไม่มีการแสดงอะไรออกมายังหน้าจอเว็บไซต์
    แต่ถ้าแสดงทีละคำสั่ง
    <p>{txt}</p>  
    <p>{num}</p
    <p>{arr}</p>
    จะมีเพียง ตัวแปร String , Number , Array  ที่แสดงผลออกมายังเว็บไซค์
-->
