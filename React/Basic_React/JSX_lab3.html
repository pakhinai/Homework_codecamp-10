<!-- 
    Lab 3
        1. ให้สร้าง ตัวแปร มาเก็บค่า array [“a”, “b”, “c”, “d”, “e”] 
        2. ให้สร้าง ตัวแปร มาเก็บค่า array [ <p> a </p>,  <p> b </p>,  <p> c </p>, 
            <p> d </p>, <p> e </p>] 
        3. แสดงผล array ในข้อ 1 และ ข้อ 2
        4. ให้นำ array ตัวที่  1 มาผ่าน map function แล้ว แสดงผลให้ได้เหมือน array แบบที่ 2
 
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jsx lab 3</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById("root")
        const arr1 = ['a', 'b', 'c', 'd', 'e']
        const arr2 = [<p> a </p>,  <p> b </p>,  <p> c </p>, 
            <p> d </p>, <p> e </p>]
        const arr3 = arr1.map( (item,index) => <p> {item} </p> )
        const element = <div className = "container">
                <h1>{arr1}</h1>
                <h1>{arr2}</h1>
                <h1>{arr3}</h1>
            </div>

        ReactDOM.render(element,rootElement)
    </script>

  </body>
</html>
